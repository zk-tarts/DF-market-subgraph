
type ListedToken @entity {
  id: ID! 
  tokenID: BigInt! # uint256
  price: BigInt!   # uint256
  owner:  String! # address
}

type UnlistedToken @entity {
  id: ID! 
  tokenID: BigInt! # uint256
  price: BigInt!   # uint256
  owner:  String! # address 
}

type Sale @entity {
  id: ID!
  token: BigInt! @ uint256
  price: BigInt!
  buyer: String!
}
