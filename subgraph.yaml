specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Market
    network: xdai
    source:
      address: "0x09B71a0AdB6911994f5D7733fC89802328380C14"
      abi: Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - ListingUpdate
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: ListingUpdate(indexed uint256,indexed uint256)
          handler: handleListingUpdate
      file: ./src/mapping.ts
