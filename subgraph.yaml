specVersion: 0.0.2
description: Dark Forest Artifact Market
repository: https://github.com/ZK-farts/DF-market-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Market
    network: xdai
    source:
      address: "0xa954bae58FBE108795eCf188299DF885214786A1"
      abi: Market
      startBlock: 16880972
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - ListingUpdate
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: ListingUpdate(indexed uint256,indexed uint256)
          handler: handleListingUpdate
      blockHandlers:
        - handler: handleBlockWithCall
          filter:
            kind: call
      file: ./src/mapping.ts
